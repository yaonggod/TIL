<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1 class="text-center fw-bolder">수정하기</h1>
    <form action="{% url 'todos:upload' todo.pk %}">
        <div class="input-group flex-nowrap my-3">
            <span class="input-group-text" id="addon-wrapping">할 일</span>
            <input name="content" maxlength ='10' type="text" class="form-control" value="{{ todo.content }}">
        </div>
        <div class="d-grid my-3">
            <select name="priority">
                <option selected value="select_value">select value</option>
                <option value=1>1</option>
                <option value=2>2</option>
                <option value=3>3</option>
                <option value=4>4</option>
                <option value=5>5</option>
            </select>
        </div>
        <div class="d-grid my-3">
            <input name="deadline" type="date" value="{{ todo.deadline.isoformat }}">
        </div>
        <div class="d-grid my-3">
            <input class="btn btn-outline-primary" type="submit" value="수정하기">
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
