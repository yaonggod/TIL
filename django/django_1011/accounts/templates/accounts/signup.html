{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<h1 class='text-center my-3'>회원가입</h1>
<div class='container'>
    <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="가입하기" %}
    </form>
</div>
{% endblock content %}
