{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
<form action="{% url 'movies:create' %}" method="POST">
    {% csrf_token %}
    {% bootstrap_form movie_form %}
    <div class='d-flex justify-content-end'>
        {% bootstrap_button button_type="submit" content="제출하기" %}
    </div>
    
</form>
{% endblock %}
