<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .image {
            height: 500px;
            width: auto;
        }
    </style>
</head>
<body>
    {% for food in foods %}
        {% if forloop.counter0 == random_number %}
            <h1>{{ food }} ㄱㄱ</h1>
        {% endif %}
    {% endfor %}
    {% for image in images %}
        {% if forloop.counter0 == random_number %}
            <img class="image" src = {{ image }}>
        {% endif %}
    {% endfor %}
</body>
</html>
