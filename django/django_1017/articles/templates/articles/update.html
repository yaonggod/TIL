{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}

<form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <div class='d-flex justify-content-end'>
        {% bootstrap_button button_type="submit" content="제출하기" %}
    </div>
</form>

{% endblock content %}
